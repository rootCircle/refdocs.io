<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="png" href="images/icon/favicon.png">
	<title>Login SignUp</title>
	<link rel="stylesheet" type="text/css" href="loginStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
		<div class="form-box">
			<a href="index.html" class="close" id="kemp4" > &times; </a>
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Log In</button>
				<button type="button" class="toggle-btn" id="reg" onclick="register()">Register</button>
			</div>
			
			<!-- Login Form -->
			<form id="login" class="input-group" action="index.html">
				<div class="inp">
					<img src="images/icon/user.png"><input type="email" id="email" class="input-field" placeholder="Email" style="width: 88%; border:none;" required="required">
				</div>
				<div class="inp">
					<img src="images/icon/password.png"><input type="password" id="password" class="input-field" placeholder="Password" style="width: 88%; border: none;" required="required">
				</div>
				<button style="margin-top: 1.5rem;" type="submit" class="submit-btn">Log In</button>
			</form>
			
			<!-- Registration Form -->
			<form id="register" class="input-group">
				<input id="reg-name" type="text" class="input-field" placeholder="Full Name" name="regname" required="required">
				<input id="reg-email"type="email" class="input-field" placeholder="Email Address" name="regemail" required="required">
				<input id="reg-pass" type="password" class="input-field" placeholder="Create Password" name="regpswd" required="required">
				<input id="reg-repass" type="password" class="input-field" placeholder="Confirm Password" name="regrepswd" required="required">
				<input type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()">I agree to the Terms & Conditions
				<button type="submit" id="btnSubmit" class="submit-btn reg-btn">Register</button>
			</form>
		</div>
		<script type="text/javascript" src="script.js"></script>
		<script src="login/login.js"></script>
		<script src="login/signup.js"></script>
</body>
</html>
